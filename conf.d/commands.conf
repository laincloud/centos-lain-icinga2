object CheckCommand "check_graphite_metric" {
  import "plugin-check-command"
  command = [ PluginDir + "/check_graphite_metric.py" ]
  arguments = {
    "-c" = "$metric_critical$"
    "-w" = "$metric_warning$"
    "-u" = "$metric_url$"
    "-t" = "$metric_type$"
    "-s" = {
        set_if = "$metric_seconds$"
    }
  }
}
